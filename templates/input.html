<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Enter code</title>
  </head>
  <body>
      <h3>Please fill in your code</h3>
      <form>
         <p><input type="text" id="codeInput"/></p>
         <p><input type="submit" onclick="getForm();"/>
      </form>    

      <script type="text/javascript">
       function getForm() {
          var input = document.getElementById("codeInput").value;
          alert(input);
       }
       </script>
    </form>
  </body>
